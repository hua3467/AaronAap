<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Upload Your Data</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css?v=3">
    <link rel="shortcut icon" href="/favicon.ico">
</head>


<body>

    <div id="progressContainer" class="hide">
        <div class="progress" style="height: 4px;">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                aria-valuemin="0" aria-valuemax="100" style="width: 0"></div>
        </div>
    </div>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div></div>
        <div>
            <h2 class="text-center">THE WANDERER’S PACK</h2>
        </div>
        <div class="" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="https://apps.aaronyang.me/wandererspack/map/index.html" target="_blank">View Packs on Map</a>
                </li>
            </ul>
        </div>
    </nav>

    <main class="container">


        <div id="notifBar" class="hide">
            <p></p><i class="fas fa-times-circle"></i>
        </div>

        <div class="user-info">
            
            <br>
            <form>
                <div class="align-items-end">
                    <div class="row">

                        <div class="col-4 d-flex align-items-end image-preview" id="imagePreview">

                            <div id="inputContainer" class="input-container">
                                <label for="profileImage">Destination Picture<span class="red">*</span></label>
                                <input type="file" class="form-control-file profile-image user-info-items required-user-item" name="image"
                                    id="fileImage" accept=".jpg,.jpeg,.png,.gif,.PJG,.JPEG,.PNG,.GIF,.svg,.SVG">
                            </div>

                        </div>

                        <div class="col-8">

                            <div class="row">
                                <div class="col">
                                    <label for="fname">First Name<span class="red">*</span></label>
                                    <input type="text" class="form-control user-info-items user-name required-user-item"
                                        name="fname" required>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col">
                                    <label for="userEmail">Email<span class="red">*</span></label>
                                    <input type="email" class="form-control user-info-items user-name required-user-item"
                                        name="userEmail" required>
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col">
                                    <p><b>LOCATION OF DESTINATION:</b></p>
                                </div>                                
                            </div>

                            <div class="row">
                                <div class="col">
                                    <label for="userCity">City<span class="red">*</span></label>
                                    <input type="text" class="form-control user-info-items required-user-item"
                                        name="userCity" value="" required>
                                </div>
                                <div class="col">
                                    <label for="userState">State<span class="red">*</span></label>
                                    <select class="form-control user-info-items required-user-item" placeholder="ND"
                                        name="userState" required>
                                        <option value="" selected>Select</option>
                                        <option value=" ">Outside US</option>
                                        <option value="AL">AL</option>
                                        <option value="AK">AK</option>
                                        <option value="AZ">AZ</option>
                                        <option value="AR">AR</option>
                                        <option value="CA">CA</option>
                                        <option value="CO">CO</option>
                                        <option value="CT">CT</option>
                                        <option value="DE">DE</option>
                                        <option value="DC">DC</option>
                                        <option value="FL">FL</option>
                                        <option value="GA">GA</option>
                                        <option value="HI">HI</option>
                                        <option value="ID">ID</option>
                                        <option value="IL">IL</option>
                                        <option value="IN">IN</option>
                                        <option value="IA">IA</option>
                                        <option value="KS">KS</option>
                                        <option value="KY">KY</option>
                                        <option value="LA">LA</option>
                                        <option value="ME">ME</option>
                                        <option value="MD">MD</option>
                                        <option value="MA">MA</option>
                                        <option value="MI">MI</option>
                                        <option value="MN">MN</option>
                                        <option value="MS">MS</option>
                                        <option value="MO">MO</option>
                                        <option value="MT">MT</option>
                                        <option value="NE">NE</option>
                                        <option value="NV">NV</option>
                                        <option value="NH">NH</option>
                                        <option value="NJ">NJ</option>
                                        <option value="NM">NM</option>
                                        <option value="NY">NY</option>
                                        <option value="NC">NC</option>
                                        <option value="ND">ND</option>
                                        <option value="OH">OH</option>
                                        <option value="OK">OK</option>
                                        <option value="OR">OR</option>
                                        <option value="PA">PA</option>
                                        <option value="RI">RI</option>
                                        <option value="SC">SC</option>
                                        <option value="SD">SD</option>
                                        <option value="TN">TN</option>
                                        <option value="TX">TX</option>
                                        <option value="UT">UT</option>
                                        <option value="VT">VT</option>
                                        <option value="VA">VA</option>
                                        <option value="WA">WA</option>
                                        <option value="WV">WV</option>
                                        <option value="WI">WI</option>
                                        <option value="WY">WY</option>
                                        <option value=" ">Outside US</option>
                                    </select>
                                </div>
                                <div class="col">
                                    <label for="userCountry">Country<span class="red">*</span></label>
                                    <input type="text" class="form-control user-info-items required-user-item"
                                        name="userCountry" value="" required>
                                </div>
                            </div>

                        </div>

                    </div>
                    <br>
                    <hr>
                    <br>
                    <div class="row">
                        <div class="col-4">
                            <div id="bagImg">
                                <div id="fill"></div>
                            </div>
                        </div>
                        <div class="col-8">
                            <p>What are you bringing?<span class="red">*</span></p>
                            <input type="text" placeholder="Item 1" name="item-1" class="bag-item form-control user-info-items required-user-item">
                            <input type="text" placeholder="Item 2" name="item-2" class="bag-item form-control user-info-items required-user-item">
                            <input type="text" placeholder="Item 3" name="item-3" class="bag-item form-control user-info-items required-user-item">
                            <input type="text" placeholder="Item 4" name="item-4" class="bag-item form-control user-info-items required-user-item">
                            <input type="text" placeholder="Item 5" name="item-5" class="bag-item form-control user-info-items required-user-item">
                        </div>
                        
                    </div>
                    <br><br>
                   <div class="">
                        <label for="form_who">Who are you going to bring?<span class="red">*</span></label>
                        <textarea class="form-control user-info-items required-user-item" rows="1" name="form_who"
                            placeholder=""></textarea>
                    </div>
                    <div class="">
                        <label for="form_what">What are you going to see?<span class="red">*</span></label>
                        <textarea class="form-control user-info-items required-user-item" rows="1" name="form_what"
                            placeholder=""></textarea>
                    </div>
                    <div class="">
                        <label for="form_story">Story of why you are going.<span class="red">*</span></label>
                        <textarea class="form-control user-info-items required-user-item" rows="2" name="form_story"
                            placeholder=""></textarea>
                    </div>

                </div>

            </form>
            <div class="text-right">
                <button type="button" name="submit" class="btn btn-primary btn-submit" id="btnSubmit">Save my
                    Information</button>
            </div>
            <br>
            <hr>

        

            <footer class=" text-center">
                <div class="">
                    <p>Copyright©2020, <a href="https://www.ndsu.edu/sodaa/">NDSU School of Design, Architecture and
                            Art</a>. All rights reserved.</p>
                </div>

            </footer>
    </main>
    <div class="map-bg">
        <img src="worldmap.jpg" alt="worldmap background">
    </div>

    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
     <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-database.js"></script>
     <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-storage.js"></script>
     <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-auth.js"></script>

    <script src="../../js/util.js"></script>
    <script src="../../js/geocode.js"></script>
    <script src="../../js/db_handler.js"></script>
    <script src="js/script.js"></script>

</body>

</html>
