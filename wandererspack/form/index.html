<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Wonderer's Pack | Upload</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css?v=3">
    <link rel="shortcut icon" href="/favicon.ico">
</head>


<body>

    <div id="progressContainer" class="hide">
        <h3 class="progress-result">Success</h3><br>
        <div class="progress" style="height: 4px;">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                aria-valuemin="0" aria-valuemax="100" style="width: 0"></div>
        </div><br>
        <div class="text-center">
            <a href="https://apps.aaronyang.me/wandererspack/map/" class="btn btn-primary">Find me pack on the world map.</a><br>
            <a href="#" class="btn btn-outline-warning">Submit another Pack</a>
        </div>
        
    </div>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <h2 class="text-center">THE WANDERERâ€™S PACK</h2>
    </nav>

    <main class="container">


        <div id="notifBar" class="hide">
            <p></p><i class="fas fa-times-circle"></i>
        </div>

        <div class="user-info">
            
            <br>
            <form>
                <div class="align-items-end">
                    <div class="row">

                        <div class="col-4 d-flex align-items-end image-preview" id="imagePreview">

                            <div id="inputContainer" class="input-container">
                                <label for="profileImage">Destination Picture<span class="red">*</span></label>
                                <input type="file" class="form-control-file profile-image user-info-items required-user-item" name="image"
                                    id="fileImage" accept=".jpg,.jpeg,.png,.gif,.PJG,.JPEG,.PNG,.GIF,.svg,.SVG">
                            </div>

                        </div>

                        <div class="col-8">

                            <div class="row">
                                <div class="col">
                                    <label for="fname">First Name<span class="red">*</span></label>
                                    <input type="text" class="form-control user-info-items user-name required-user-item"
                                        name="fname" required>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col">
                                    <label for="userEmail">Email<span class="red">*</span></label>
                                    <input type="email" class="form-control user-info-items user-name required-user-item"
                                        name="userEmail" required>
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col">
                                    <p><b>LOCATION OF DESTINATION:</b></p>
                                </div>                                
                            </div>

                            <div class="row">
                                <div class="col">
                                    <label for="userCity">City<span class="red">*</span></label>
                                    <input type="text" class="form-control user-info-items required-user-item"
                                        name="userCity" value="" required>
                                </div>
                                <div class="col">
                                    <label for="userState">State<span class="red">*</span></label>
                                    <select class="form-control user-info-items required-user-item" placeholder="ND"
                                        name="userState" required>
                                        <option value="" selected>Select</option>
                                        <option value=" ">Outside US</option>
                                        <option value="AL">Alabama</option>
                                        <option value="AK">Alaska</option>
                                        <option value="AZ">Arizona</option>
                                        <option value="AR">Arkansas</option>
                                        <option value="CA">California</option>
                                        <option value="CO">Colorado</option>
                                        <option value="CT">Connecticut</option>
                                        <option value="DE">Delaware</option>
                                        <option value="DC">DC</option>
                                        <option value="FL">Florida</option>
                                        <option value="GA">Georgia</option>
                                        <option value="HI">Hawaii</option>
                                        <option value="ID">Idaho</option>
                                        <option value="IL">Illinois</option>
                                        <option value="IN">Indiana</option>
                                        <option value="IA">Iowa</option>
                                        <option value="KS">Kansas</option>
                                        <option value="KY">Kentucky</option>
                                        <option value="LA">Louisiana</option>
                                        <option value="ME">Maine</option>
                                        <option value="MD">Maryland</option>
                                        <option value="MA">Massachusetts</option>
                                        <option value="MI">Michigan</option>
                                        <option value="MN">Minnesota</option>
                                        <option value="MS">Mississippi</option>
                                        <option value="MO">Missouri</option>
                                        <option value="MT">Montana</option>
                                        <option value="NE">Nebraska</option>
                                        <option value="NV">Nevada</option>
                                        <option value="NH">New Hampshire</option>
                                        <option value="NJ">New Jersey</option>
                                        <option value="NM">New Mexico</option>
                                        <option value="NY">New York</option>
                                        <option value="NC">North Carolina</option>
                                        <option value="ND">North Dakota</option>
                                        <option value="OH">Ohio</option>
                                        <option value="OK">Oklahoma</option>
                                        <option value="OR">Oregon</option>
                                        <option value="PA">Pennsylvania</option>
                                        <option value="RI">Rhode Island</option>
                                        <option value="SC">South Carolina</option>
                                        <option value="SD">South Dakota</option>
                                        <option value="TN">Tennessee</option>
                                        <option value="TX">Texas</option>
                                        <option value="UT">Utah</option>
                                        <option value="VT">Vermont</option>
                                        <option value="VA">Virginia</option>
                                        <option value="WA">Washington</option>
                                        <option value="WV">West Virginia</option>
                                        <option value="WI">Wisconsin</option>
                                        <option value="WY">Wyoming</option>
                                        <option value=" ">Outside US</option>
                                    </select>
                                </div>
                                <div class="col">
                                    <label for="userCountry">Country<span class="red">*</span></label>
                                    <input type="text" class="form-control user-info-items required-user-item"
                                        name="userCountry" value="" required>
                                </div>
                            </div>

                        </div>

                    </div>
                    <br>
                    <hr>
                    <br>
                    <div class="row">
                        <div class="col-4">
                            <div id="bagImg">
                                <div id="fill"></div>
                            </div>
                        </div>
                        <div class="col-8">
                            <p>What are you bringing?<span class="red">*</span></p>
                            <input type="text" placeholder="Item 1" name="item-1" class="bag-item form-control user-info-items required-user-item">
                            <input type="text" placeholder="Item 2" name="item-2" class="bag-item form-control user-info-items required-user-item">
                            <input type="text" placeholder="Item 3" name="item-3" class="bag-item form-control user-info-items required-user-item">
                            <input type="text" placeholder="Item 4" name="item-4" class="bag-item form-control user-info-items required-user-item">
                            <input type="text" placeholder="Item 5" name="item-5" class="bag-item form-control user-info-items required-user-item">
                        </div>
                        
                    </div>
                    <br><br>
                   <div class="">
                        <label for="form_who">Who are you going to bring?<span class="red">*</span></label>
                        <textarea class="form-control user-info-items required-user-item" rows="1" name="form_who"
                            placeholder=""></textarea>
                    </div>
                    <div class="">
                        <label for="form_what">What are you going to see?<span class="red">*</span></label>
                        <textarea class="form-control user-info-items required-user-item" rows="1" name="form_what"
                            placeholder=""></textarea>
                    </div>
                    <div class="">
                        <label for="form_story">Story of why you are going.<span class="red">*</span></label>
                        <textarea class="form-control user-info-items required-user-item" rows="2" name="form_story"
                            placeholder=""></textarea>
                    </div>

                </div>

            </form>
            <div class="text-right">
                <button type="button" name="submit" class="btn btn-primary btn-submit" id="btnSubmit">Save my
                    Information</button>
            </div>
            <br>
            <hr>

                <div class="">
                    <p><a href="https://apps.aaronyang.me/wandererspack/map/index.html">Find all the packs on the world map.</a></p>
                </div>

            </footer> -->
    </main>
    <div class="map-bg">
        <img src="worldmap.jpg" alt="worldmap background">
    </div>

    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
     <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-database.js"></script>
     <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-storage.js"></script>
     <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-auth.js"></script>

    <script src="../../js/util.js"></script>
    <script src="../../js/geocode.js"></script>
    <script src="../../js/db_handler.js"></script>
    <script src="js/script.js"></script>

</body>

</html>
