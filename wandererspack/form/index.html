<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Wonderer's Pack | Upload</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css?v=3">
    <link rel="shortcut icon" href="/favicon.ico">
</head>


<body>

    <div id="progressContainer" class="hide">
        <h3 class="progress-result">Saving your pack...</h3><br>
        <div class="progress" style="height: 4px;">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                aria-valuemin="0" aria-valuemax="100" style="width: 0"></div>
        </div><br>
        <div class="text-center btn-group-submitted hide">
            <a href="https://apps.aaronyang.me/wandererspack/map/" class="btn btn-primary">Find my pack on the world map.</a><br>
            <a href="#" class="btn btn-outline-warning">Submit another Pack</a>
        </div>
        
    </div>

    <nav class="navbar navbar-light bg-light">
            <a href="../index.html" class="nav-item">Information</a>
            <h2 class="text-center" class="'nav-item logo-center">THE WANDERERâ€™S PACK</h2>
            <a href="../map/index.html" class="nav-item">View Packs</a>
    </nav>

    <main class="container">


        <div id="notifBar" class="hide">
            <p></p><i class="fas fa-times-circle"></i>
        </div>

        <div class="user-info">
            
            <br>
            <form>
                <div class="align-items-end">
                    <div class="row">

                        <div class="col-4 d-flex align-items-end image-preview" id="imagePreview">

                            <div id="inputContainer" class="input-container">
                                <label for="profileImage">Destination Picture<span class="red">*</span></label>
                                <input type="file" class="form-control-file profile-image user-info-items required-user-item" name="image"
                                    id="fileImage" accept=".jpg,.jpeg,.png,.gif,.PJG,.JPEG,.PNG,.GIF,.svg,.SVG">
                            </div>

                        </div>

                        <div class="col-8">

                            
                            <br>
                            <div class="row">
                                <div class="col">
                                    <p>Location of destination you wish to travel to:<span class="red">*</span></p>
                                </div>                                
                            </div>

                            <div class="row">
                                <div class="col">
                                    <input type="text" class="form-control user-info-items required-user-item"
                                        name="userCity" value="" placeholder="City" required>
                                </div>
                                <div class="col">
                                    <select class="form-control user-info-items required-user-item" placeholder="ND"
                                        name="userState" required>
                                        <option value="" selected>State</option>
                                        <option value=" ">Outside US</option>
                                        <option value="AL">Alabama</option>
                                        <option value="AK">Alaska</option>
                                        <option value="AZ">Arizona</option>
                                        <option value="AR">Arkansas</option>
                                        <option value="CA">California</option>
                                        <option value="CO">Colorado</option>
                                        <option value="CT">Connecticut</option>
                                        <option value="DE">Delaware</option>
                                        <option value="DC">DC</option>
                                        <option value="FL">Florida</option>
                                        <option value="GA">Georgia</option>
                                        <option value="HI">Hawaii</option>
                                        <option value="ID">Idaho</option>
                                        <option value="IL">Illinois</option>
                                        <option value="IN">Indiana</option>
                                        <option value="IA">Iowa</option>
                                        <option value="KS">Kansas</option>
                                        <option value="KY">Kentucky</option>
                                        <option value="LA">Louisiana</option>
                                        <option value="ME">Maine</option>
                                        <option value="MD">Maryland</option>
                                        <option value="MA">Massachusetts</option>
                                        <option value="MI">Michigan</option>
                                        <option value="MN">Minnesota</option>
                                        <option value="MS">Mississippi</option>
                                        <option value="MO">Missouri</option>
                                        <option value="MT">Montana</option>
                                        <option value="NE">Nebraska</option>
                                        <option value="NV">Nevada</option>
                                        <option value="NH">New Hampshire</option>
                                        <option value="NJ">New Jersey</option>
                                        <option value="NM">New Mexico</option>
                                        <option value="NY">New York</option>
                                        <option value="NC">North Carolina</option>
                                        <option value="ND">North Dakota</option>
                                        <option value="OH">Ohio</option>
                                        <option value="OK">Oklahoma</option>
                                        <option value="OR">Oregon</option>
                                        <option value="PA">Pennsylvania</option>
                                        <option value="RI">Rhode Island</option>
                                        <option value="SC">South Carolina</option>
                                        <option value="SD">South Dakota</option>
                                        <option value="TN">Tennessee</option>
                                        <option value="TX">Texas</option>
                                        <option value="UT">Utah</option>
                                        <option value="VT">Vermont</option>
                                        <option value="VA">Virginia</option>
                                        <option value="WA">Washington</option>
                                        <option value="WV">West Virginia</option>
                                        <option value="WI">Wisconsin</option>
                                        <option value="WY">Wyoming</option>
                                        <option value=" ">Outside US</option>
                                    </select>
                                </div>
                                <div class="col">
                                    <input type="text" class="form-control user-info-items required-user-item"
                                        name="userCountry" value="" placeholder="Contry" required>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col">
                                    <label for="form_what">What are you going to experience at this destination?<span class="red">*</span></label>
                                <textarea class="form-control user-info-items required-user-item" rows="1" name="form_what"
                                    placeholder=""></textarea>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <label for="form_who">When imagining this location who would you bring with to experience it with you?<span class="red">*</span></label>
                                    <textarea class="form-control user-info-items required-user-item" rows="1" name="form_who"
                                        placeholder=""></textarea>
                                    </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <label for="form_story">What is the story of this pack and why you are going to this destination?<span class="red">*</span></label>
                                    <textarea class="form-control user-info-items required-user-item" rows="3" name="form_story"
                                    placeholder=""></textarea>
                                </div> 
                            </div>

                        </div>

                    </div>
                    <br>
                    <hr>
                    <br>
                    <div class="row">
                        <div class="col-4">
                            <div id="bagImg">
                                <div id="fill"></div>
                            </div>
                        </div>
                        <div class="col-8">
                            <p>If you could ONLY bring 5 items for this excursion what would they be? (Journey soundtrack, oreos, grandmaâ€™s ashes, etc.)<span class="red">*</span></p>
                            <input type="text" placeholder="Item 1" name="item-1" class="bag-item form-control user-info-items required-user-item">
                            <input type="text" placeholder="Item 2" name="item-2" class="bag-item form-control user-info-items required-user-item">
                            <input type="text" placeholder="Item 3" name="item-3" class="bag-item form-control user-info-items required-user-item">
                            <input type="text" placeholder="Item 4" name="item-4" class="bag-item form-control user-info-items required-user-item">
                            <input type="text" placeholder="Item 5" name="item-5" class="bag-item form-control user-info-items required-user-item">
                        </div>
                        
                    </div>
                    <br><br>
                    <div class="row">
                        <div class="col">
                            <label for="fname">First Name<span class="red">*</span></label>
                            <input type="text" class="form-control user-info-items user-name required-user-item"
                                name="fname" required>
                        </div>
                    
                        <div class="col">
                            <label for="userEmail">Email<span class="red">*</span></label>
                            <input type="email" class="form-control user-info-items user-name required-user-item"
                                name="userEmail" required>
                        </div>
                    </div>


                   

                </div>

            </form>
            <div class="text-right">
                <button type="button" name="submit" class="btn btn-primary btn-submit" id="btnSubmit">Save my
                    Information</button>
            </div>
            <br>
            <hr>

            </footer> -->
    </main>
    <div class="map-bg">
        <img src="worldmap.jpg" alt="worldmap background">
    </div>

    <script src="../../js/util.js"></script>

    <script src="js/script.js"></script>

</body>
