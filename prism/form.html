<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Upload Your Data</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no,width=device-width" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css?v=2">
    <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
</head>

<body>

    <div id="progressContainer" class="hide">
        <div class="progress" style="height: 4px;">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                aria-valuemin="0" aria-valuemax="100" style="width: 0"></div>
        </div>
    </div>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">

            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#" target="_blank">Not a Link</a>
                </li>
            </ul>

    </nav>
    <br>
    <main class="container">

        <div id="notifBar" class="hide">
            <p></p><i class="fas fa-times-circle"></i>
        </div>

        <div class="text-center">
            <h2>Select your Color</h2>
        </div>
        <br>
        <div class="alert alert-warning" role="alert">
            All questions must be answered, unless marked (optional).
        </div>

        <div class="user-info">
                <div class="align-items-end">

                    <div class="row">
                        <div class="col-3">
                            <h4>Color Picker</h4>
                            <div id="picker"></div>
                        </div>
                        <div class="col-3">
                            <h4>Your Color</h4>
                            <div class="color-preview"></div>
                        </div>
                        <div class="col-6">
                            <label for="name">What's your name?</label>
                            <input type="text" class="form-control user-name user-info-items required-user-item" name="name">
                            <label for="email">What's your email address?</label>
                            <input type="email" class="form-control user-name user-info-items required-user-item" name="email">
                            <label for="story">Tell us the story about this color</label>
                            <textarea class="form-control user-info-items required-user-item" rows="7" name="story" placeholder="Please let us know something about yourself or your business."></textarea>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">

                            <div class="row">
                                <div class="col">
                                    <label for="userCity">City</label>
                                    <input type="text" class="form-control user-info-items required-user-item" name="userCity">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col">
                                    <label for="userState">State</label>
                                    <select class="form-control user-info-items required-user-item" placeholder="ND" name="userState">
                                        <option value="" selected>Select</option>
                                        <option value=" ">Outside US</option>
                                        <option value="AL">AL</option>
                                        <option value="AK">AK</option>
                                        <option value="AZ">AZ</option>
                                        <option value="AR">AR</option>
                                        <option value="CA">CA</option>
                                        <option value="CO">CO</option>
                                        <option value="CT">CT</option>
                                        <option value="DE">DE</option>
                                        <option value="DC">DC</option>
                                        <option value="FL">FL</option>
                                        <option value="GA">GA</option>
                                        <option value="HI">HI</option>
                                        <option value="ID">ID</option>
                                        <option value="IL">IL</option>
                                        <option value="IN">IN</option>
                                        <option value="IA">IA</option>
                                        <option value="KS">KS</option>
                                        <option value="KY">KY</option>
                                        <option value="LA">LA</option>
                                        <option value="ME">ME</option>
                                        <option value="MD">MD</option>
                                        <option value="MA">MA</option>
                                        <option value="MI">MI</option>
                                        <option value="MN">MN</option>
                                        <option value="MS">MS</option>
                                        <option value="MO">MO</option>
                                        <option value="MT">MT</option>
                                        <option value="NE">NE</option>
                                        <option value="NV">NV</option>
                                        <option value="NH">NH</option>
                                        <option value="NJ">NJ</option>
                                        <option value="NM">NM</option>
                                        <option value="NY">NY</option>
                                        <option value="NC">NC</option>
                                        <option value="ND">ND</option>
                                        <option value="OH">OH</option>
                                        <option value="OK">OK</option>
                                        <option value="OR">OR</option>
                                        <option value="PA">PA</option>
                                        <option value="RI">RI</option>
                                        <option value="SC">SC</option>
                                        <option value="SD">SD</option>
                                        <option value="TN">TN</option>
                                        <option value="TX">TX</option>
                                        <option value="UT">UT</option>
                                        <option value="VT">VT</option>
                                        <option value="VA">VA</option>
                                        <option value="WA">WA</option>
                                        <option value="WV">WV</option>
                                        <option value="WI">WI</option>
                                        <option value="WY">WY</option>
                                        <option value=" ">Outside US</option>
                                    </select>
                                </div>
                                <div class="col">
                                    <label for="userCountry">Country</label>
                                    <input type="text" class="form-control user-info-items required-user-item" value="USA"
                                        name="userCountry">
                                </div>
                            </div>


                        </div>
                    </div>

                    <br>
                   

                </div>
                <div class="alert alert-warning" role="alert">
                    Please double check your information before submission.
                </div>
                    <button class="btn btn-primary btn-block" id="btnNext">Next Step</button>
                <br>
                <hr>
        </div>

        <footer class=" text-center">
            <div class="">
                <p>CopyrightÂ©2020, <a href="https://www.museumofmoment.com/" target="_blank">Museum of Moment</a>. All rights reserved.</p>
            </div>
    
        </footer>

    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-auth.js"></script>
    <script src="../js/util.js"></script>
    <script src="../js/db_handler.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
