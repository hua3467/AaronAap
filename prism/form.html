<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Upload Your Data</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no,width=device-width" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
    <link rel="stylesheet" href="css/style.css?v=2">

    <style>
        .btn-group-toggle .active input {
            background-color: rgb(104, 10, 237);
        }
    </style>
</head>

<body class="color-bg-black">

    <div id="progressContainer" class="hide">
        <div class="progress" style="height: 4px;">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuemin="0"
                aria-valuemax="100" style="width: 0"></div>
        </div>
    </div>

    <nav class="navbar bg-white">
        <img src="logo_graph.png" alt="Prism Logo">
    </nav>


    <br>
    <main class="container">

        <div id="notifBar" class="hide">
            <p></p><i class="fas fa-times-circle"></i>
        </div>
        <div class="processv process-white row">
            <div class="step-container col">
                <a href="index.html" class="step-box step-box-hover"></a>
                <p>INTRODUCTION</p>
            </div>
            <div class="step-container col">
                <div class="step-box step-box-current"></div>
                <p>COLLECTION</p>
            </div>
            <div class="step-container col">
                <a href="prism.html" class="step-box step-box-hover"></a>
                <p>EXPLORE</p>
            </div>
        </div>
        <br><br>

        <div class="user-info">
            <div class="align-items-end">

                    <div class="row d-flex flex-column justify-content-center" id="colorEnter">
                        <h2 class="color-white">What is the color of your world today?</h2>
                        <div class="row color-picker-container">
                            <div class="col d-flex justify-content-center">
                                <div id="picker"></div>
                            </div>
                            <div class="col d-flex justify-content-center">
                                <div>
                                    <div class="color-preview">Your Color</div>
                                    <input type="text" placeholder="#000000" class="form-control user-info-items color-bg-black color-white"
                                        name="colorInput" value="#ffffff" id="colorInput">
                                </div>
                            </div>
                        </div>
                    </div>


                    <div class="row" id="profileForm">

                        <div class="col">
                            <label for="colorTitle">Personal Color Title:</label>
                            <input type="text" class="form-control user-name user-info-items required-user-item"
                                name="colorTitle"><br>
                            <label for="story">What is it about today that represents this color?</label>
                            <textarea class="form-control user-info-items required-user-item" rows="7" name="story" placeholder=""></textarea>

                        </div>

                        <div class="col">

                            <div class="row">
                                <div class="col">
                                    <label for="userCity">City</label>
                                    <input type="text" class="form-control user-info-items required-user-item" name="userCity">
                                </div>
                            </div><br>

                            <div class="row">
                                <div class="col">
                                    <label for="userState">State</label>
                                    <select class="form-control user-info-items required-user-item" placeholder="ND" name="userState">
                                        <option value="" selected>Select</option>
                                        <option value=" ">Outside US</option>
                                        <option value="AL">AL</option>
                                        <option value="AK">AK</option>
                                        <option value="AZ">AZ</option>
                                        <option value="AR">AR</option>
                                        <option value="CA">CA</option>
                                        <option value="CO">CO</option>
                                        <option value="CT">CT</option>
                                        <option value="DE">DE</option>
                                        <option value="DC">DC</option>
                                        <option value="FL">FL</option>
                                        <option value="GA">GA</option>
                                        <option value="HI">HI</option>
                                        <option value="ID">ID</option>
                                        <option value="IL">IL</option>
                                        <option value="IN">IN</option>
                                        <option value="IA">IA</option>
                                        <option value="KS">KS</option>
                                        <option value="KY">KY</option>
                                        <option value="LA">LA</option>
                                        <option value="ME">ME</option>
                                        <option value="MD">MD</option>
                                        <option value="MA">MA</option>
                                        <option value="MI">MI</option>
                                        <option value="MN">MN</option>
                                        <option value="MS">MS</option>
                                        <option value="MO">MO</option>
                                        <option value="MT">MT</option>
                                        <option value="NE">NE</option>
                                        <option value="NV">NV</option>
                                        <option value="NH">NH</option>
                                        <option value="NJ">NJ</option>
                                        <option value="NM">NM</option>
                                        <option value="NY">NY</option>
                                        <option value="NC">NC</option>
                                        <option value="ND">ND</option>
                                        <option value="OH">OH</option>
                                        <option value="OK">OK</option>
                                        <option value="OR">OR</option>
                                        <option value="PA">PA</option>
                                        <option value="RI">RI</option>
                                        <option value="SC">SC</option>
                                        <option value="SD">SD</option>
                                        <option value="TN">TN</option>
                                        <option value="TX">TX</option>
                                        <option value="UT">UT</option>
                                        <option value="VT">VT</option>
                                        <option value="VA">VA</option>
                                        <option value="WA">WA</option>
                                        <option value="WV">WV</option>
                                        <option value="WI">WI</option>
                                        <option value="WY">WY</option>
                                        <option value=" ">Outside US</option>
                                    </select>
                                </div>
                                <div class="col">
                                    <label for="userCountry">Country</label>
                                    <input type="text" class="form-control user-info-items required-user-item" value="USA"
                                        name="userCountry">
                                </div>
                            </div><br>

                            <div class="row" id="accountInfo">
                                <div class="col">
                                    <label for="gender">Age</label>
                                    <input type="number" class="form-control user-info-items required-user-item" name="gender">
                                </div>
                                <div class="col">
                                    <label for="gender">Gender Identity</label>
                                    <select class="form-control user-info-items required-user-item" id="gender" name="gender">
                                        <option value="" selected>Select</option>
                                        <option value="man">Man</option>
                                        <option value="woman">Woman</option>
                                        <option value="nonbinary">nonbinary</option>
                                        <option value="agender">agender</option>
                                        <option value="genderfluid">genderfluid</option>
                                        <option value="other">Other</option>
                                      </select>
                                </div>
                            </div><br>

                            <div class="row">
                                <div class="col">
                                    <label for="" data-toggle="tooltip" data-placement="top" title="You will be able to search your entry with username on the Prism page."><b>Create a Prism Account (Optional)</b> <span class="help">&#9432;</span></label> 
                                    <br>
                                    <label for="username">Username:</label>
                                    <input type="text" class="form-control user-info-items" name="username">
                                </div>
                            </div>
                             
                        </div>
                        
                    </div><br>
                    <div class="row">
                        <div class="col">
                            <button class="btn btn-secondary btn-block" id="btnNext"><b>Save my Color</b></button>
                        </div>
                    </div>

            </div>

            <br>
            <hr>
        </div>

        <!-- <footer class=" text-center"> -->
            <!-- <div class="">
                <p>Copyright©2020, <a href="https://www.museumofmoment.com/" target="_blank">Museum of Moment</a>. All
                    rights reserved.</p>
            </div> -->

        <!-- </footer> -->

    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>

    <script>
        $(function () {
            $('[data-toggle="tooltip"]').tooltip()
        })
    </script>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-auth.js"></script>
    <script src="../js/util.js"></script>
    <script src="../js/db_handler.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
