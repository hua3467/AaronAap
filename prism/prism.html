<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prism</title>
    <link rel="stylesheet" href="css/style.css?v=2">
</head>
<body>
    <div id="colorGrid">

    </div>
    <p id="colorCode" class="hide"></p>
    <script>

        const colorList = [

        ];

        const colorBox = document.querySelector(".color-preview");
        const colorGrid = document.querySelector("#colorGrid");

        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const currentColor = '#' + urlParams.get("color");

        for( let i = 0; i < 1000; i++) {
            colorList.push(`rgb(${Math.random() * (255 - 0) + 0}, ${Math.random() * (255 - 0) + 0}, ${Math.random() * (255 - 0) + 0})`)
        }
        
        colorList.forEach( color => {
            const box = document.createElement('div');
            box.className = "box";
            box.style = `height: 40px; width: 40px; margin: 0; display:inline-block; background-color: ${color}`;
            colorGrid.append(box);
        });

        const myBox = document.createElement('div');
        myBox.className = "color-box";
        myBox.style = `background-color: ${currentColor}`;
        colorGrid.append(myBox);

        document.querySelector("#colorCode").innerHTML = urlParams.get("color");
        colorBox.style = "background-color: " + urlParams.get("color");

    </script>
</body>
</html>
